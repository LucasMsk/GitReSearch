name: Android CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build
        run: chmod +x gradlew && ./gradlew assemble